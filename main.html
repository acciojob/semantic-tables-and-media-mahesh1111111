<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Ordered List Example</title>
</head>
<body>

<!-- Table -->
<table border="1">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bob Johnson</td>
        </tr>
    </tbody>
</table>

<!-- Heading for the ordered list -->
<h2>List of Medias</h2>

<!-- Ordered List -->
<ol>
    <!-- First Item - Image -->
    <li>
        <p>Image: <img src="https://picsum.photos/id/123/200/300" alt="Random Image"></p>
    </li>

    <!-- Second Item - Video -->
    <li>
        <p>Video: 
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </p>
    </li>

    <!-- Third Item - Audio -->
    <li>
        <p>Audio: 
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </p>
    </li>
</ol>

</body>
</html>
